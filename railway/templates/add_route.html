{% extends 'navigation3.html' %}
{% load static %}
{% block b %}

{% if error %}
<script>
    alert('Added New Route Successfully');
    window.location = '{% url "availableroute" %}';
</script>
{% endif %}

<style>
    .form-container {
        color: black;
        border: 1px solid white;
        border-radius: 8px;
        background-color: white;
        padding: 30px;
        max-width: 100%;
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 20px;
    }

    select, input[type="text"], input[type="number"] {
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        height: 35px;
        padding: 5px 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        color: white;
        border-radius: 8px;
        width: 120px;
        height: 40px;
        background-color: #333;
        border: 1px solid black;
        cursor: pointer;
    }

    @media (max-width: 640px) {
        select, input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
        }
    }
</style>

<div class="form-container">
    <h3><strong>Add New Route</strong></h3>
    <hr>
    <form method="post" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="bus">Train:</label><br>
            <select name="bus" required>
                {% for i in data %}
                    <option value="{{ i.id }}">{{ i.trainname }} [{{ i.train_no }}]</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Route:</label><br>
            <input type="text" name="route" placeholder="Enter Route" required>
        </div>

        <div class="form-group">
            <label>Distance:</label><br>
            <input type="number" name="dis" placeholder="Enter Distance" required>
        </div>

        <div class="form-group">
            <label>Fare:</label><br>
            <input type="number" name="fare" placeholder="Enter Fare" required>
        </div>

        <input type="submit" value="Add Route">
    </form>
</div>

{% endblock %}

{% extends 'navigation.html' %}
{% load static %}
{% block a %}
<style>
    .form-container {
        max-width: 400px;
        margin: 40px auto;
        background-color: #ffffff;
        color: #333;
        border-radius: 12px;
        padding: 30px 25px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        color: #222;
    }

    form label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #444;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        margin-top: 6px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #666;
        box-shadow: 0 0 0 3px rgba(100, 100, 255, 0.1);
    }

    .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 25px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #555;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        h3 {
            font-size: 22px;
        }
    }
</style>

{% if error %}
<script>

    window.location = '{% url "dashboard" %}';
</script>
{% endif %}

{% if error2 %}
<script>

    window.location = '{% url "admindashboard" %}';
</script>
{% endif %}

{% if error3 %}
<script>
    alert('Username & Password are not Correct');
    window.location = '{% url "login_customer" %}';
</script>
{% endif %}

<div class="form-container">
    <h3><strong>Login to Your Account</strong></h3>
    <hr>
    <form method="post" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="uname" placeholder="Enter username" required>

        <label>Password:</label>
        <input type="password" name="pwd" placeholder="Enter password" required>

        <input type="submit" value="Log In" class="submit-button">
    </form>
</div>
{% endblock %}

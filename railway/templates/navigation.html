{% extends 'head.html' %}
{% load static %}
{% block body %}
<body class="theme-page">
  <style>
    .theme-page {
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    /* Navbar Container */
    .theme-page .navbar {
      list-style: none;
      margin: 0;
      margin-bottom: 2%;
      padding: 10px 20px;
      background-color: #333;
      border: 1px solid #bbb;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Left Menu Group */
    .theme-page .nav-left {
      display: flex;
      gap: 10px;
    }

    .theme-page .nav-left li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .theme-page .nav-left li a:hover {
      background-color: #555;
    }

    .theme-page .active {
      background-color: #4CAF50;
    }

    /* Theme Button */
    .theme-page .toggle-btn {
      background-color: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .theme-page .toggle-btn i {
      color: white;
    }

    /* Light Mode */
    .theme-page.light-mode {
      background-color: #ffffff;
      color: black;
    }

    .theme-page.light-mode .navbar {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    .theme-page.light-mode .nav-left li a {
      color: black;
    }

    .theme-page.light-mode .nav-left li a:hover {
      background-color: #ddd;
    }

    .theme-page.light-mode .toggle-btn i {
      color: black;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .theme-page .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .theme-page .nav-left {
        flex-direction: column;
        width: 100%;
      }

      .theme-page .nav-left li {
        width: 100%;
      }

      .theme-page .toggle-btn {
        align-self: flex-end;
      }
    }
  </style>

  <!-- Navbar -->
  <ul class="navbar">
    <div class="nav-left">
      <li><a href="{% url 'nav' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About Project</a></li>
      <li><a href="{% url 'login_customer' %}">Login</a></li>
      <li><a href="{% url 'register_customer' %}">Register</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </div>
    <li>
      <button class="toggle-btn" onclick="toggleTheme()">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
    </li>
  </ul>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("theme-icon");

      if (document.body.classList.contains("light-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    }
  </script>

  {% block a %}
  {% endblock %}
</body>
{% endblock %}

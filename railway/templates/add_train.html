{% extends 'navigation3.html' %}
{% load static %}
{% block b %}

{% if error %}
<script>
    alert('Added New Train Successfully');
    window.location = '{% url "view_train" %}';
</script>
{% endif %}

<style>
    .form-container {
        color: black;
        border: 1px solid white;
        border-radius: 8px;
        background-color: white;
        padding: 30px;
        max-width: 100%;
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        height: 35px;
        padding: 5px 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        color: white;
        border-radius: 8px;
        width: 120px;
        height: 40px;
        background-color: #333;
        border: 1px solid black;
        cursor: pointer;
    }

    @media (max-width: 640px) {
        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
        }
    }
</style>

<div class="form-container">
    <h3><strong>Add New Train</strong></h3>
    <hr>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Train Name:</label><br>
            <input type="text" name="busname" placeholder="Enter Train Name" required>
        </div>

        <div class="form-group">
            <label>Train No:</label><br>
            <input type="text" name="bus_no" placeholder="Enter Train No." required>
        </div>

        <div class="form-group">
            <label>From (Source):</label><br>
            <input type="text" name="fcity" placeholder="Enter Source location" required>
        </div>

        <div class="form-group">
            <label>To (Destination):</label><br>
            <input type="text" name="tcity" placeholder="Enter Destination location" required>
        </div>

        <div class="form-group">
            <label>Departure Time:</label><br>
            <input type="text" name="dtime" placeholder="Enter Departure time HH:MM am/pm" required>
        </div>

        <div class="form-group">
            <label>Arrival Time:</label><br>
            <input type="text" name="atime" placeholder="Enter Arrival time HH:MM am/pm" required>
        </div>

        <div class="form-group">
            <label>Travel Time:</label><br>
            <input type="text" name="ttime" placeholder="Enter Travel time HH:MM" required>
        </div>

        <div class="form-group">
            <label>Distance (in Km):</label><br>
            <input type="number" name="dis" placeholder="Enter Distance" required>
        </div>

        <div class="form-group">
            <label>Train Image:</label><br>
            <input type="file" name="img" required>
        </div>

        <div class="form-group">
            <label>Fare:</label><br>
            <input type="number" name="fare" placeholder="Enter Fare" required>
        </div>
        <input type="submit" value="Add Train">
    </form>
</div>

{% endblock %}

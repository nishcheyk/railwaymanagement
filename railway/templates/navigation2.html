{% extends 'head.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#myTable').DataTable();
  });
</script>

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    border-radius: 10px;
    border: 1px solid #bbb;
    padding: 0 20px;
    flex-wrap: wrap;
  }

  .nav-links {
    display: flex;
    gap: 10px;
  }

  .nav-links a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: background 0.3s;
  }

  .nav-links a:hover {
    background-color: #444;
  }

  .nav-links .active {
    background-color: #4CAF50;
  }

  .nav-user {
    color: white;
    font-family: cursive;
    font-size: 18px;
    padding: 14px 10px;
    white-space: nowrap;
  }

  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      flex-direction: column;
      width: 100%;
    }

    .nav-links a {
      width: 100%;
    }

    .nav-user {
      align-self: center;
      margin-top: 10px;
    }
  }
</style>

<div class="navbar">
  <div class="nav-links">
    <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">Dashboard</a>
    <a href="{% url 'search_train' %}" class="{% if request.path == '/search_train/' %}active{% endif %}">Search Train</a>
    <a href="{% url 'my_booking' %}" class="{% if request.path == '/my_booking/' %}active{% endif %}">My Booking</a>
    <a href="{% url 'log_out' %}">Logout</a>
  </div>
  <div class="nav-user">
    Welcome {{ request.user.username }}
  </div>
</div>

{% block b %}
{% endblock %}
{% endblock %}

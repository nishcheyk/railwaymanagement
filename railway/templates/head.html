<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Train Ticket Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    :root {
      --dark-bg: #000;
      --dark-text: #fff;
      --light-bg: #f9f9f9;
      --light-text: #111;
      --primary-dark: #333;
      --primary-light: #ddd;
      --input-bg-dark: #1a1a1a;
      --input-bg-light: #fff;
      --box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    body {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      margin: 20px 50px;
      transition: all 0.3s ease;
    }

    .header-bar {
      background-color: var(--primary-dark);
      border-radius: 10px;
      padding: 20px;
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 28px;
      color: var(--dark-text);
    }




    .content-box {
      background-color: var(--primary-dark);
      border-radius: 10px;
      padding: 25px;
      box-shadow: var(--box-shadow);
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    input[type="email"],
    input[type="number"],
    input[type="time"],
    select,
    textarea {
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      height: 40px;
      padding: 6px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background-color: var(--input-bg-dark);
      color: var(--dark-text);
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .light-mode .header-bar {
      background-color: var(--primary-light);
    }

    .light-mode .header-bar h1 {
      color: var(--light-text);
    }

    .light-mode .toggle-theme-btn {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
    }

    .light-mode .content-box {
      background-color: #fff;
      color: #000;
    }

    .light-mode input,
    .light-mode select,
    .light-mode textarea {
      background-color: var(--input-bg-light);
      color: var(--light-text);
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <h1>
      <strong>
        <font size="16">T</font>rain
        <font size="16">T</font>ICKET
        <font size="16">B</font>OOKING
        <font size="16">S</font>YSTEM
      </strong>
    </h1>

  </div>

  <div class="content-box">
    {% block body %}
    {% endblock %}
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
      }
    };
  </script>
</body>
</html>

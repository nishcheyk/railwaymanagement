{% extends 'navigation.html' %}
{% load static %}
{% block a %}
<style>
    .form-container {
        max-width: 90%;
        width: 1000px;
        margin: 0 auto;
        background-color: white;
        color: black;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 30px;
        box-sizing: border-box;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"] {
        border-radius: 8px;
        width: 100%;
        height: 35px;
        padding: 5px 10px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .radio-group {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 5px;
        margin-bottom: 20px;
    }

    .submit-button {
        color: white;
        border-radius: 8px;
        width: 120px;
        height: 40px;
        background-color: #333;
        border: 1px solid black;
        cursor: pointer;
    }

    @media screen and (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        .submit-button {
            width: 100%;
        }
    }
</style>

{% if error %}
<script>
    alert('Registration Successful');
    window.location = '{% url 'login_customer' %}';
</script>
{% endif %}

<div class="form-container">
    <h3><strong>Register your account</strong></h3>
    <hr>
    <form method="post" action="">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="Enter first name" required>

        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Enter last name" required>

        <label>Username:</label>
        <input type="text" name="uname" placeholder="Enter user name" required>

        <label>Password:</label>
        <input type="password" name="pwd" placeholder="Enter password" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="male" value="Male"> Male</label>
            <label><input type="radio" name="male" value="Female"> Female</label>
        </div>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email">

        <label>Mobile:</label>
        <input type="text" name="mobile" placeholder="Enter mobile number" required>

        <label>Date of Birth:</label>
        <input type="date" name="birth" required>

        <label>Full Address:</label>
        <input type="text" name="add" placeholder="Enter Address" required>

        <br><br>
        <input type="submit" value="Sign in" class="submit-button">
    </form>
</div>
{% endblock %}

{% extends 'navigation.html' %}
{% load static %}
{% block a %}
<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        color: #333;
        border-radius: 12px;
        padding: 30px 25px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        color: #222;
    }

    form label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #444;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        margin-top: 6px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #666;
        box-shadow: 0 0 0 3px rgba(100, 100, 255, 0.1);
    }

    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    .radio-group label {
        font-weight: normal;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    input[type="radio"] {
        accent-color: #333;
    }

    .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 25px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #555;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        h3 {
            font-size: 22px;
        }
    }
</style>

{% if error %}
<script>
    alert('Registration Successful');
    window.location = '{% url "login_customer" %}';
</script>
{% endif %}

<div class="form-container">
    <h3><strong>Register Your Account</strong></h3>
    <hr>
    <form method="post" action="">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="Enter first name" required>

        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Enter last name" required>

        <label>Username:</label>
        <input type="text" name="uname" placeholder="Enter user name" required>

        <label>Password:</label>
        <input type="password" name="pwd" placeholder="Enter password" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="male" value="Male"> Male</label>
            <label><input type="radio" name="male" value="Female"> Female</label>
        </div>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email">

        <label>Mobile:</label>
        <input type="text" name="mobile" placeholder="Enter mobile number" required>

        <label>Date of Birth:</label>
        <input type="date" name="birth" required>

        <label>Full Address:</label>
        <input type="text" name="add" placeholder="Enter address" required>

        <input type="submit" value="Sign Up" class="submit-button">
    </form>
</div>
{% endblock %}
